<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //used to represent the string and character
        var a="hey amit";
        console.log(a);
        console.log(typeof(a));

        //used to represent the +ve and -ve number
        let b=100;
        let c=89.90;
        console.log(b,c);
        console.log(typeof(b));

        //boolean data type used to store true or false value
        let x=10,y=30,z=50;
        console.log(x<y);
        console.log(typeof(x<y));
        console.log(y>z);

        {

            //Undefined data type store only one value i.e Undefined
            let a="Ak12";
            let b;
            console.log(a);
            console.log(b);//U got Undefined

        }

        //Null data type also store only one value i.e Null means threre is no value
        var k=null;
        console.log(k);

        //used to store the collection of data
        var t={name:'amit', age:'20', sex:'male'};
        console.log(t);
        console.log(typeof(t));
        
        //array data type is used to store multiple values in single variable
        var f=['mango','lemon','apple'];
        console.log(f);
        console.log(typeof(f));

    </script>
</body>
</html>
